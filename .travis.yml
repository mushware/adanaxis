before_deploy:
  - git config --local user.name "Mushware Machine"
  - git config --local user.email "machine@mushware.com"
deploy:
  edge: true
  file: VisualStudio/adanaxis/msi/Release/Adanaxis.msi
  provider: releases
  on:
    tags: true
  overwrite: true
  repo: mushware/adanaxis-release
  token:
    secure: 
env:
  BUILD_CONFIGURATION=Debug
  BUILD_CONFIGURATION=Release
git:
  depth: 3
language: cpp
os: windows
script:
  - VisualStudio/adanaxis/build_travis.bat
